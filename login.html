<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <body>
    <!-- Simple header with fixed tabs. -->
      <div class="container mdl-layout mdl-js-layout mdl-layout--fixed-header
                  mdl-layout--fixed-tabs">

                  <div class="col-xs-12">
                    <div class="container">
                        <div>
                            <div class="div-center">
                                <img src="img/jobhaven-logo.png" id="img-login" class="img-center img-responsive">
                            </div>
                        </div>
                        <div class="col-xs-12 div-center">
                          <div class="col-xs-1"></div>
                            <form class="form-horizontal div-center" action="#">
                              <!-- <div class="col-xs-1"></div> -->
                                <div class="col-xs-12">
                                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="sample3">
                                    <label class="mdl-textfield__label" for="sample3">Username or Email <i class="material-icons icon-form pull-right">email</i></label>
                                  </div>
                                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="sample3">
                                    <label class="mdl-textfield__label" for="sample3">Password <i class="material-icons icon-form pull-right">lock</i></label>
                                  </div>
                                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <a class="btn button-login" href="index.html" role="button">LOGIN</a>
                                    <div class="">
                                      <a href="forgotPassword.html"><p class="button-fp">Forgot Password</p></a>
                                    </div>
                                  </div>
                                </div>
                                <!-- <div class="col-xs-1"></div> -->
                              </form>
                        </div>
                    </div>
                  </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/modal.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
