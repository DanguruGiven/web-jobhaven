<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>create account</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">
    <link href="css/flaticon.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>

  <body>
    <div class="row">
      <div class="container">
        <!-- The company sign up toolbar -->
        <div class="col-xs-12 company-signUp">
          <div class="col-xs-2 marginTop10">
            <a href="login.html" class="btn btn-signUp" role="button"><i class="fa fa-arrow-left fa-normal" aria-hidden="true"></i></a>
          </div>
          <div class="col-xs-10 marginTop10">
            <p class="dialog-title">Create Account</p>
          </div>
        </div>
      </div>
    </div>
    <main class="mdl-layout__content">
      <div class="row">
        <div class="img-container">
          <div class="col-xs-12 col-sm-12 marginTop10">
            <img src="img/jobhaven-logo.png" class="img responsive img-user" onclick="" alt="">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 div-center">
            <form class="form-horizontal" action="#">
              <div class="col-xs-1 col-sm-1"></div>
                <div class="col-xs-10 col-sm-10">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="sample3"></input>
                    <label class="mdl-textfield__label" for="sample3">Name <i class="flaticon-user-shape icon-form pull-right"></i></label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="sample3">
                    <label class="mdl-textfield__label" for="sample3">Email <i class="material-icons icon-form pull-right">email</i></label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="sample3">
                    <label class="mdl-textfield__label" for="sample3">Password <i class="material-icons icon-form pull-right">lock</i></label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="sample3">
                    <label class="mdl-textfield__label" for="sample3">Confirm password <i class="material-icons icon-form pull-right">lock</i></label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <button type="submit" class="btn button-login">NEW ACCOUNT</button>
                  </div>
                </div>
                <div class="col-xs-1 col-sm-1"></div>
              </form>
        </div>
      </div>
    </main>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/modal.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

  </body>
</html>
