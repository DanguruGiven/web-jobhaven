<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>search</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">
    <link href="css/material.css" rel="stylesheet">
    <link href="css/flaticon.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.css">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>

  <body>
    <div class="row job-post-screen">
      <div class="post-job-header">
        <div class="row search-row">
          <div class="col-xs-2">
            <a href="#"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
          </div>
          <div class="col-xs-8">
            <p class="header-title">Job Post</p>
          </div>
        </div>
      </div>
      <div class="search-main">
        <div class="col-xs-12">
          <div class="col-xs-12">
            <form class="form-horizontal div-center" action="#">
              <div class="col-xs-12">
                <h4 class="job-subtitle">Job Details</h4>
                <hr class="job-line">
              </div>
                <div class="col-xs-offset-1 col-xs-12">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="sample3">
                    <label class="mdl-textfield__label" for="sample3">Vacancy <i class="flaticon-city-buildings-silhouette icon-form pull-right"></i></label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="sample3">
                    <label class="mdl-textfield__label" for="sample3">Company Name <i class="flaticon-city-buildings-silhouette icon-form pull-right"></i></label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="sample3">
                    <label class="mdl-textfield__label" for="sample3">Location <i class="flaticon-map-placeholder icon-form pull-right"></i></label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="sample3">
                    <label class="mdl-textfield__label" for="sample3">Job Type <i class="flaticon-work-briefcase icon-form pull-right"></i></label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="sample3">
                    <label class="mdl-textfield__label" for="sample3">Role <i class="flaticon-view-list-button icon-form pull-right"></i></label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="sample3">
                    <label class="mdl-textfield__label" for="sample3">Salary <i class="flaticon-credit-card icon-form pull-right"></i></label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="sample3">
                    <label class="mdl-textfield__label" for="sample3">Duration <i class="flaticon-power-connection-indicator icon-form pull-right"></i></label>
                  </div>
                </div>
                <div class="col-xs-12">
                  <h4 class="job-subtitle">Qualification</h4>
                  <hr class="job-line">
                </div>
                <div class="col-xs-12">
                  <div class="row">
                    <button type="button" class="primary-btn btn pull-right" name="button"><i class="material-icons">add</i></button>
                  </div>
                  <!-- Deletable Chip -->
                <span class="mdl-chip mdl-chip--deletable">
                    <span class="mdl-chip__text">Deletable Chip</span>
                    <button type="button" class="mdl-chip__action"><i class="material-icons">cancel</i></button>
                </span>
                </div>
                <div class="col-xs-12">
                  <h4 class="job-subtitle">Skills</h4>
                  <hr class="job-line">
                </div>
                <div class="col-xs-12">
                  <div class="row">
                    <button type="button" class="primary-btn btn pull-right" name="button"><i class="material-icons">add</i></button>
                  </div>
                  <!-- Deletable Chip -->
                <span class="mdl-chip mdl-chip--deletable">
                    <span class="mdl-chip__text">Deletable Chip</span>
                </span>
                </div>
                <div class="col-xs-12">
                  <button type="button" class="btn button-login">Submit</button>
                </div>
            </form>
          </div>
          <div class="col-xs-1"></div>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/modal.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script defer src="https://unpkg.com/material-components-web@latest/dist/material-components-web.js"></script>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

  </body>
</html>
